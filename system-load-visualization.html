<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ç³»ç»Ÿè´Ÿè½½ç›‘æ§ - kisara.art</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {

            padding: 0;

        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;

        }
        .container {

        }
        header {

        }
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle {
            color: #888;
            font-size: 0.9rem;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.3s;
        }
        .stat-card:hover {
            transform: translateY(-5px);
        }
        .stat-label {
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 8px;
        }
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
        }
        .stat-value.cpu { color: #f093fb; }
        .stat-value.memory { color: #4facfe; }
        .stat-value.disk { color: #43e97b; }
        .stat-value.load { color: #fa709a; }
        .chart-container {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .chart-title {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: #ccc;
        }
        .chart-wrapper {
            position: relative;
            height: 300px;
        }
        .update-time {
            text-align: center;
            color: #666;
            font-size: 0.85rem;
            margin-top: 20px;
        }
        .loading {
            text-align: center;
            padding: 50px;
            color: #888;
        }
        .error {
            text-align: center;
            padding: 50px;
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ–¥ï¸ ç³»ç»Ÿè´Ÿè½½ç›‘æ§</h1>
            <p class="subtitle">kisara.art ä¸»æœåŠ¡å™¨å®æ—¶æ€§èƒ½æ•°æ®</p>
        </header>

        <div id="loading" class="loading">æ­£åœ¨åŠ è½½æ•°æ®...</div>
        <div id="content" style="display: none;">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">CPU å¹³å‡ä½¿ç”¨ç‡</div>
                    <div class="stat-value cpu" id="cpu-avg">--%</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">å†…å­˜å¹³å‡ä½¿ç”¨ç‡</div>
                    <div class="stat-value memory" id="memory-avg">--%</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">ç£ç›˜ä½¿ç”¨ç‡</div>
                    <div class="stat-value disk" id="disk-current">--%</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">ç³»ç»Ÿè´Ÿè½½ (1m)</div>
                    <div class="stat-value load" id="load-current">--</div>
                </div>
            </div>

            <div class="chart-container">
                <div class="chart-title">ğŸ“Š CPU ä½¿ç”¨ç‡è¶‹åŠ¿</div>
                <div class="chart-wrapper">
                    <canvas id="cpuChart"></canvas>
                </div>
            </div>

            <div class="chart-container">
                <div class="chart-title">ğŸ’¾ å†…å­˜ä½¿ç”¨ç‡è¶‹åŠ¿</div>
                <div class="chart-wrapper">
                    <canvas id="memoryChart"></canvas>
                </div>
            </div>

            <div class="chart-container">
                <div class="chart-title">ğŸ–´ ç£ç›˜ & ç³»ç»Ÿè´Ÿè½½</div>
                <div class="chart-wrapper">
                    <canvas id="diskChart"></canvas>
                </div>
            </div>

            <div class="update-time" id="update-time">æ›´æ–°æ—¶é—´: --</div>
        </div>
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script>
        // æ•°æ®æ–‡ä»¶è·¯å¾„
        const DATA_URL = '../data/system-load-daily.json';
        
        let cpuChart, memoryChart, diskChart;

        async function loadData() {
            try {
                const response = await fetch(DATA_URL + '?t=' + Date.now());
                if (!response.ok) {
                    throw new Error('æ•°æ®åŠ è½½å¤±è´¥: ' + response.status);
                }
                const data = await response.json();
                renderDashboard(data);
            } catch (err) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 'âŒ ' + err.message;
            }
        }

        function renderDashboard(data) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';

            // æ›´æ–°ç»Ÿè®¡å¡ç‰‡
            if (data.statistics) {
                document.getElementById('cpu-avg').textContent = data.statistics.cpu_avg + '%';
                document.getElementById('memory-avg').textContent = data.statistics.memory_avg + '%';
            }

            // æœ€æ–°æ•°æ®
            if (data.data_points && data.data_points.length > 0) {
                const latest = data.data_points[data.data_points.length - 1];
                document.getElementById('disk-current').textContent = latest.disk.percent + '%';
                document.getElementById('load-current').textContent = latest.cpu.load1;
                document.getElementById('update-time').textContent = 
                    'æ›´æ–°æ—¶é—´: ' + new Date(data.generated_at).toLocaleString('zh-CN');
            }

            // å‡†å¤‡å›¾è¡¨æ•°æ®
            const labels = data.data_points.map(p => {
                const date = new Date(p.timestamp);
                return `${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
            });

            const cpuData = data.data_points.map(p => p.cpu.percent);
            const memoryData = data.data_points.map(p => p.memory.percent);
            const diskData = data.data_points.map(p => p.disk.percent);
            const loadData = data.data_points.map(p => p.cpu.load1);

            // åˆ›å»º/æ›´æ–°å›¾è¡¨
            createCharts(labels, cpuData, memoryData, diskData, loadData);
        }

        function createCharts(labels, cpuData, memoryData, diskData, loadData) {
            const commonOptions = {
                responsive: true,
                maintainAspectRatio: false,
                interaction: {
                    mode: 'index',
                    intersect: false,
                },
                plugins: {
                    legend: {
                        labels: { color: '#ccc' }
                    }
                },
                scales: {
                    x: {
                        ticks: { color: '#888', maxTicksLimit: 8 },
                        grid: { color: 'rgba(255,255,255,0.1)' }
                    },
                    y: {
                        ticks: { color: '#888' },
                        grid: { color: 'rgba(255,255,255,0.1)' },
                        beginAtZero: true
                    }
                }
            };

            // CPU å›¾è¡¨
            const cpuCtx = document.getElementById('cpuChart').getContext('2d');
            if (cpuChart) cpuChart.destroy();
            cpuChart = new Chart(cpuCtx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'CPU ä½¿ç”¨ç‡ (%)',
                        data: cpuData,
                        borderColor: '#f093fb',
                        backgroundColor: 'rgba(240, 147, 251, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    ...commonOptions,
                    scales: {
                        ...commonOptions.scales,
                        y: { ...commonOptions.scales.y, max: 100 }
                    }
                }
            });

            // å†…å­˜å›¾è¡¨
            const memoryCtx = document.getElementById('memoryChart').getContext('2d');
            if (memoryChart) memoryChart.destroy();
            memoryChart = new Chart(memoryCtx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'å†…å­˜ä½¿ç”¨ç‡ (%)',
                        data: memoryData,
                        borderColor: '#4facfe',
                        backgroundColor: 'rgba(79, 172, 254, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    ...commonOptions,
                    scales: {
                        ...commonOptions.scales,
                        y: { ...commonOptions.scales.y, max: 100 }
                    }
                }
            });

            // ç£ç›˜å’Œè´Ÿè½½å›¾è¡¨
            const diskCtx = document.getElementById('diskChart').getContext('2d');
            if (diskChart) diskChart.destroy();
            diskChart = new Chart(diskCtx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'ç£ç›˜ä½¿ç”¨ç‡ (%)',
                        data: diskData,
                        borderColor: '#43e97b',
                        backgroundColor: 'rgba(67, 233, 123, 0.1)',
                        fill: true,
                        tension: 0.4,
                        yAxisID: 'y'
                    }, {
                        label: 'ç³»ç»Ÿè´Ÿè½½ (1m)',
                        data: loadData,
                        borderColor: '#fa709a',
                        backgroundColor: 'rgba(250, 112, 154, 0.1)',
                        fill: false,
                        tension: 0.4,
                        yAxisID: 'y1'
                    }]
                },
                options: {
                    ...commonOptions,
                    scales: {
                        x: commonOptions.scales.x,
                        y: {
                            ...commonOptions.scales.y,
                            max: 100,
                            position: 'left',
                            title: { display: true, text: 'ç£ç›˜ (%)', color: '#888' }
                        },
                        y1: {
                            ...commonOptions.scales.y,
                            position: 'right',
                            title: { display: true, text: 'è´Ÿè½½', color: '#888' },
                            grid: { drawOnChartArea: false }
                        }
                    }
                }
            });
        }

        // åŠ è½½æ•°æ®
        loadData();
        
        // æ¯5åˆ†é’Ÿåˆ·æ–°ä¸€æ¬¡
        setInterval(loadData, 5 * 60 * 1000);
    </script>
</body>
</html>
