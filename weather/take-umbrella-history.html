<body>
    <div class="container">

        <header>

            <p class="subtitle">æŸ¥è¯¢ä¸€å¹´å†…çš„å¤©æ°”è®°å½•å’Œå¸¦ä¼æé†’å†å²</p>

        <!-- ç­›é€‰åŒºåŸŸ -->
        <div class="filter-section">

                <div class="filter-group">
                    <label>å¼€å§‹æ—¥æœŸ</label>

                </div>
                <div class="filter-group">
                    <label>ç»“æŸæ—¥æœŸ</label>

                </div>

        <!-- ç»Ÿè®¡å¡ç‰‡ -->
        <div class="stats-grid" id="statsContainer">
            <div class="stat-card">
                <div class="stat-value" id="statTotal">-</div>
                <div class="stat-label">è®°å½•æ€»æ•°</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="statRainy">-</div>
                <div class="stat-label">é›¨å¤©æ•°</div>
            </div>
            <div class="stat-card">

                <div class="stat-label">å¹³å‡æ¸©åº¦</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="statMaxTemp">-</div>
                <div class="stat-label">æœ€é«˜æ¸©åº¦</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="statMinTemp">-</div>
                <div class="stat-label">æœ€ä½æ¸©åº¦</div>
            </div>
        </div>
        
        <!-- å›¾è¡¨åŒºåŸŸ -->
        <div class="chart-section">
            <h3 class="section-title">ğŸ“ˆ æ¸©åº¦è¶‹åŠ¿</h3>
            <div class="chart-container">
                <canvas id="tempChart"></canvas>
            </div>
        </div>
        
        <!-- è¡¨æ ¼åŒºåŸŸ -->
        <div class="table-section">
            <h3 class="section-title">ğŸ“ è¯¦ç»†è®°å½•</h3>

                <div class="loading">åŠ è½½ä¸­...</div>

        </div>

    <script>
        // è®¾ç½®é»˜è®¤æ—¥æœŸï¼ˆæœ€è¿‘30å¤©ï¼‰
        const today = new Date();
        const thirtyDaysAgo = new Date(today.getTime() - 30 * 24 * 60 * 60 * 1000);
        
        document.getElementById('endDate').value = today.toISOString().split('T')[0];
        document.getElementById('startDate').value = thirtyDaysAgo.toISOString().split('T')[0];
        
        let currentPage = 1;
        let currentData = null;
        let tempChart = null;
        
        // åŠ è½½æ•°æ®
        async function loadData(page = 1) {
            currentPage = page;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            
            document.getElementById('tableContainer').innerHTML = '<div class="loading">åŠ è½½ä¸­...</div>';
            
            try {
                const response = await fetch(
                    `https://www.kisara.art/umbrella/get-weather-history.php?` +
                    `start_date=${startDate}&end_date=${endDate}&page=${page}&limit=50`
                );
                const result = await response.json();
                
                if (result.success) {
                    currentData = result.data;
                    displayStats(result.data.stats);
                    displayTable(result.data.records);
                    displayPagination(result.data.pagination);
                    displayChart(result.data.records);
                } else {
                    document.getElementById('tableContainer').innerHTML = 
                        `<div class="error">åŠ è½½å¤±è´¥: ${result.error}</div>`;
                }
            } catch (error) {
                document.getElementById('tableContainer').innerHTML = 
                    `<div class="error">åŠ è½½å¤±è´¥: ${error.message}</div>`;
            }
        }
        
        // æ˜¾ç¤ºç»Ÿè®¡
        function displayStats(stats) {
            document.getElementById('statTotal').textContent = stats.total_days;
            document.getElementById('statRainy').textContent = stats.rainy_days;
            document.getElementById('statAvgTemp').textContent = stats.avg_temp + 'Â°C';
            document.getElementById('statMaxTemp').textContent = stats.max_temp + 'Â°C';
            document.getElementById('statMinTemp').textContent = stats.min_temp + 'Â°C';
        }
        
        // æ˜¾ç¤ºè¡¨æ ¼
        function displayTable(records) {
            if (records.length === 0) {
                document.getElementById('tableContainer').innerHTML = 
                    '<div class="loading">æš‚æ— æ•°æ®</div>';
                return;
            }
            
            let html = '<table><thead><tr>' +
                '<th>æ—¥æœŸ</th>' +
                '<th>æ—¶é—´</th>' +
                '<th>æ¸©åº¦</th>' +
                '<th>æ¹¿åº¦</th>' +
                '<th>å¤©æ°”</th>' +
                '<th>é£åŠ›</th>' +
                '<th>å¸¦ä¼</th>' +
                '</tr></thead><tbody>';
            
            records.forEach(r => {
                const rainyClass = r.need_umbrella ? 'rainy' : '';
                const alertBadge = r.alert_sent ? '<span class="alert-sent">å·²æé†’</span>' : '';
                
                html += `<tr class="${rainyClass}">` +
                    `<td>${r.date}</td>` +
                    `<td>${r.time}</td>` +
                    `<td>${r.temp}Â°C</td>` +
                    `<td>${r.humidity}%</td>` +
                    `<td>${r.weather}</td>` +
                    `<td>${r.wind_scale}çº§</td>` +
                    `<td>${r.need_umbrella ? 'â˜‚ï¸' : ''} ${alertBadge}</td>` +
                    `</tr>`;
            });
            
            html += '</tbody></table>';
            document.getElementById('tableContainer').innerHTML = html;
        }
        
        // æ˜¾ç¤ºåˆ†é¡µ
        function displayPagination(pagination) {
            let html = '';
            
            // ä¸Šä¸€é¡µ
            html += `<button class="page-btn" onclick="loadData(${pagination.page - 1})" ` +
                `${pagination.page <= 1 ? 'disabled' : ''}>ä¸Šä¸€é¡µ</button>`;
            
            // é¡µç 
            for (let i = 1; i <= pagination.total_pages; i++) {
                if (i === pagination.page) {
                    html += `<button class="page-btn active">${i}</button>`;
                } else if (i <= 5 || i > pagination.total_pages - 2 || 
                          Math.abs(i - pagination.page) <= 1) {
                    html += `<button class="page-btn" onclick="loadData(${i})">${i}</button>`;
                } else if (i === 6 && pagination.page > 5) {
                    html += `<span>...</span>`;
                }
            }
            
            // ä¸‹ä¸€é¡µ
            html += `<button class="page-btn" onclick="loadData(${pagination.page + 1})" ` +
                `${pagination.page >= pagination.total_pages ? 'disabled' : ''}>ä¸‹ä¸€é¡µ</button>`;
            
            document.getElementById('pagination').innerHTML = html;
        }
        
        // æ˜¾ç¤ºå›¾è¡¨
        function displayChart(records) {
            const ctx = document.getElementById('tempChart').getContext('2d');
            
            // åè½¬æ•°æ®ï¼ˆæŒ‰æ—¶é—´æ­£åºï¼‰
            const sorted = [...records].reverse();
            
            const labels = sorted.map(r => r.date.substring(5)); // åªæ˜¾ç¤º MM-DD
            const temps = sorted.map(r => r.temp);
            const humidities = sorted.map(r => r.humidity);
            
            if (tempChart) {
                tempChart.destroy();
            }
            
            tempChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'æ¸©åº¦ (Â°C)',
                        data: temps,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4,
                        fill: true
                    }, {
                        label: 'æ¹¿åº¦ (%)',
                        data: humidities,
                        borderColor: '#3498db',
                        backgroundColor: 'transparent',
                        tension: 0.4,
                        yAxisID: 'y1'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    },
                    plugins: {
                        legend: {
                            labels: { color: '#fff' }
                        }
                    },
                    scales: {
                        x: {
                            ticks: { color: 'rgba(255,255,255,0.6)' },
                            grid: { color: 'rgba(255,255,255,0.1)' }
                        },
                        y: {
                            ticks: { color: 'rgba(255,255,255,0.6)' },
                            grid: { color: 'rgba(255,255,255,0.1)' },
                            title: { display: true, text: 'æ¸©åº¦ (Â°C)', color: '#667eea' }
                        },
                        y1: {
                            position: 'right',
                            ticks: { color: 'rgba(255,255,255,0.6)' },
                            grid: { drawOnChartArea: false },
                            title: { display: true, text: 'æ¹¿åº¦ (%)', color: '#3498db' }
                        }
                    }
                }
            });
        }
        
        // åˆå§‹åŠ è½½
        loadData();
    </script>
